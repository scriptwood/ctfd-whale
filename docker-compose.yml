version: '3'

services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
        default:
        internal:

  nginx:
    image: nginx:1.17
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd

  db:
    image: mariadb:10.4.12
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=ctfd
      - MYSQL_USER=ctfd
      - MYSQL_PASSWORD=ctfd
      - MYSQL_DATABASE=ctfd
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

  frps:
    image: frankli0324/frp:latest
    restart: always
    command: [
      "--bind_addr=0.0.0.0",
      "--bind_port=7000",
      "--token=your_token",
      "--subdomain_host=domain.io",
      "--vhost_http_port=8080",
    ]
    volumes:
        - ./conf/frp:/conf
    entrypoint:
        - /root/CTFd/conf/frp
        - -c
        - /conf/frp/frps.ini
    ports:
        - 10000-10100:10000-10100  # for "direct" challenges
        - 8001:8001  # for "http" challenges
    networks:
        default:  # frps ports should be mapped to host
        frp_connect:

  frpc:
    image: frankli0324/frp:latest
    restart: always
    command: [
      "--server_addr=frps",
      "--server_port=7000",
      "--token=your_token",
      "--admin_addr=0.0.0.0",
      "--admin_port=7000",
      "--admin_user=frank",
      "--admin_pwd=qwer",
    ]
    volumes:
      - ./conf/frp:/conf/
    entrypoint:
      - /usr/local/bin/frpc
      - -c
      - /conf/frpc.ini
    depends_on:
      - frps #need frps to run first
    networks:
        frp_containers:
        frp_connect:
            ipv4_address: 172.1.0.3

networks:
    default:
    internal:
        internal: true
    frp:
        internal: true
    containers:
        internal: true
    frp_connect:
        driver: overlay
        internal: true
        ipam:
            config:
                - subnet: 172.1.0.0/16
    frp_containers:  # challenge containers are attached to this network
        driver: overlay
        internal: true
        # if challenge containers are allowed to access the internet, remove this line
        ipam:
            config:
                - subnet: 172.2.0.0/16            
